version: 0.2

phases:
  install:
    commands:
      - echo installing packages...
      - npm install
  build:
    commands:
      - echo running tests...
      - npx jest
      - echo building...
      - npm run build
  post_build:
    commands:
      - aws s3 cp ./dist s3://$BUCKET --recursive

artifacts:
  files:
    - dist/*
  discard-paths: yes