version: 0.2

phases:
  install:
    commands:
      - echo installing packages...
      - npm install
  build:
    commands:
      - echo running tests...
      - npx jest
      - echo building...
      - npm run build
  post_build:
    commands:
      - aws s3 cp dist/index.html $BUCKET
      - aws s3 cp dist $BUCKET --recursive --content-type "text/javascript" --exclude "*" --include "*.br"